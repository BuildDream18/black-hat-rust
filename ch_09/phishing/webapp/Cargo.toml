[package]
name = "webapp"
version = "0.1.0"
authors = ["Sylvain Kerkour <sylvain@kerkour.fr>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]


[dependencies]
common = { path = "../common" }

yew = "0.18"
wasm-bindgen = "0.2.67"
yew-router = "0.15"
web-sys = "0.3"
serde = { version = "1", features = ["derive"] }
thiserror = "1"
serde_json = "1"
